<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show User</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="../../static/first_app/css/styles.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="infodiv">
            <h3>User {{user.id}}</h3>
            <p>Full Name: {{user.first_name}} {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Create at: {{user.created_at}}</p>
        </div>
        <a href="/users/{{user.id}}/edit" class="btn btn-info" role="button">Edit</a>
        <a href="/users/{{user.id}}/destroy" class="btn btn-info" role="button">Delete</a>

    </div>  <!-- end of container -->
    
</body>
</html>
