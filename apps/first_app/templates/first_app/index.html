<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="../../static/first_app/css/styles.css"> -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for x in users %}
              <tr>
                <th scope="row">{{x.id}} </th>
                <td>{{x.first_name}} {{x.last_name}} </td>
                <td>{{x.email}} </td>
                <td>{{x.created_at}} </td>
                <td><a href="/users/{{x.id}}" class="btn btn-info" role="button">Show</a>
                    <a href="/users/{{x.id}}/edit" class="btn btn-info" role="button">Edit</a>
                    <a href="/users/{{x.id}}/destroy" class="btn btn-info" role="button">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          
          <!-- button for add a new user link -->
          <a href="/users/new" class="btn btn-info" role="button">Add a new user</a>
    </div>  <!-- end of container -->
    
</body>
</html>
